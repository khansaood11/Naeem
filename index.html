<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wedding Invitation - Khan Family</title>
  <style>
    /* Existing styles + new additions for animations and print-friendly */
    @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap');

    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background: linear-gradient(to bottom, #fff0f5, #fdeff9);
      color: #5e1a3c;
      text-align: center;
      overflow-x: hidden;
    }

    .slide {
      display: none;
      padding: 30px 20px 80px;
      min-height: 100vh;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      transition: all 0.8s ease-in-out;
    }

    .active {
      display: flex;
    }

    .container {
      max-width: 650px;
      margin: auto;
      border: 15px double transparent;
      border-radius: 30px;
      padding: 40px 30px;
      background: #fff8fc;
      box-shadow:
        0 0 10px #ffd700,
        0 0 30px #ffd700,
        inset 0 0 10px #ffd700;
      background-clip: padding-box;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 45px;
      color: #b8860b;
      margin-bottom: 20px;
    }

    h2, h3, p {
      margin: 10px 0;
    }

    .arabic {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 15px;
    }

    .divider {
      font-size: 28px;
      margin: 20px 0;
      animation: float 4s ease-in-out infinite;
    }

    .footer {
      margin-top: 30px;
      font-style: italic;
      font-size: 18px;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
      100% { transform: translateY(0); }
    }

    .button-fixed {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #b8860b;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 12px;
      font-size: 18px;
      cursor: pointer;
      z-index: 1000;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .button-fixed:hover {
      background: #a87400;
    }

    #countdown {
      font-size: 24px;
      margin-top: 20px;
      font-weight: bold;
    }

    /* Print-friendly version */
    @media print {
      body {
        background: white;
        color: black;
      }
      .button-fixed, #nextButton {
        display: none;
      }
      .slide {
        display: block !important;
        page-break-before: always;
      }
    }
  </style>
</head>
<body>

  <!-- Background Music -->
  <audio id="background-audio" autoplay loop>
    <source src="Shukran Allah Full Video - KurbaanKareena Kapoor,Saif Ali KhanSonu Nigam,Shreya Ghoshal.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>
  <button onclick="toggleAudio()" id="audioButton">Mute</button>

  <!-- Slides -->
  <div class="slide active" id="slide0">
    <div class="container">
      <p style="font-size: 22px;" id="guestNameLine">Dear Guest,</p>
      <h2 style="font-family: 'Great Vibes', cursive; font-size: 38px;">You Are Cordially Invited</h2>
      <h1 style="font-size: 42px; color: #a0522d; margin-top: 20px;">Sayema weds Imran<br /> & <br /></h1>
      <h1 style="font-size: 42px; color: #a0522d;">Sayeed weds Momina</h1>
      <p style="font-size: 20px; margin-top: 20px;"><strong>Wedding Celebration</strong></p>
      <p style="font-size: 18px;">On May 9 & 10, 2025</p>
      <div class="divider">üíç‚ú®üíå‚ú®üíç</div>
    </div>
  </div>

  <!-- Google Map -->
  <div class="slide" id="slideMap">
    <div class="container">
      <h2>Venue Location</h2>
      <div id="map"></div>
    </div>
  </div>

  <!-- Language Toggle -->
  <button onclick="toggleLanguage()">Toggle Language</button>

  <!-- Social Share Buttons -->
  <div>
    <a href="https://wa.me/?text=Wedding%20Invite%20Link%20Here" target="_blank">Share on WhatsApp</a>
    <a href="https://t.me/share/url?url=Wedding%20Invite%20Link%20Here" target="_blank">Share on Telegram</a>
    <a href="mailto:?subject=Wedding%20Invitation&body=Wedding%20Invite%20Link%20Here" target="_blank">Share via Email</a>
  </div>

  <!-- Print Invitation Button -->
  <button class="button-fixed" onclick="printInvite()">Print Invitation</button>

  <!-- JS Script -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&callback=initMap" async defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    let current = 0;
    const totalSlides = 5;
    
    function nextSlide() {
      const currentSlide = document.getElementById(`slide${current}`);
      if (currentSlide) currentSlide.classList.remove("active");
      current++;
      const nextSlide = document.getElementById(`slide${current}`);
      if (nextSlide) nextSlide.classList.add("active");
      if (current === totalSlides - 1) {
        document.getElementById("nextButton").style.display = "none";
        triggerConfetti();
      }
    }

    function printInvite() {
      const doc = new jsPDF();
      doc.html(document.body, {
        callback: function (doc) {
          doc.save('wedding-invite.pdf');
        }
      });
    }

    function toggleAudio() {
      const audio = document.getElementById("background-audio");
      const button = document.getElementById("audioButton");
      if (audio.paused) {
        audio.play();
        button.innerText = "Mute";
      } else {
        audio.pause();
        button.innerText = "Unmute";
      }
    }

    function toggleLanguage() {
      const isEnglish = document.body.classList.toggle("english");
      document.getElementById("guestNameLine").innerText = isEnglish ? "Dear Guest" : "ÿπÿ≤Ÿäÿ≤Ÿä ÿßŸÑÿ∂ŸäŸÅ";
      document.querySelector("h2").innerText = isEnglish ? "You Are Cordially Invited" : "ÿ£ŸÜÿ™ ŸÖÿØÿπŸà ÿ®ÿ≠ÿ±ÿßÿ±ÿ©";
    }

    function initMap() {
      const venue = { lat: 21.6115, lng: 73.0206 }; // Example coordinates for venue
      const map = new google.maps.Map(document.getElementById("map"), {
        zoom: 15,
        center: venue
      });
      const marker = new google.maps.Marker({
        position: venue,
        map: map
      });
    }
  </script>
</body>
</html>
